name: Daily Run Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at 12AM UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Run scraper on droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: root
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          cd /root/Certz4LessScraper
          python3 updated_exam_scraper.py